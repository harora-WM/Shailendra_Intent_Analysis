data_sources:
  java_stats_api:
    type: rest_api
    description: "Real-time metrics and statistics from Java services"
    capabilities:
      - current_metrics
      - service_health
      - performance_data
      - resource_usage
    timeout: 30
    retry_attempts: 3

  clickhouse:
    type: analytical_database
    description: "Historical data, trends, patterns, and AI memory"
    capabilities:
      - trend_analysis
      - pattern_detection
      - historical_comparison
      - ai_insights
      - similarity_search
      - incident_memory
      - slo_definitions
      - alert_history
      - incident_tracking
      - change_log
      - configuration_history
      - log_search
      - trace_analysis
      - error_patterns
      - audit_trail
    pool_size: 5
    compression: true

# Intent to data source mapping
intent_data_sources:
  STATE:
    - java_stats_api
    - clickhouse

  TREND:
    - java_stats_api
    - clickhouse

  PATTERN:
    - clickhouse

  CAUSE:
    - java_stats_api
    - clickhouse

  IMPACT:
    - java_stats_api
    - clickhouse

  ACTION:
    - clickhouse

  PREDICT:
    - clickhouse
    - java_stats_api

  OPTIMIZE:
    - java_stats_api
    - clickhouse

  EVIDENCE:
    - clickhouse
